session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- restaurant_search
- affirm
- send_email
- budget_for_two
- goodbye
entities:
- affirm
- budget
- cuisine
- email
- location
slots:
  budget:
    type: text
    influence_conversation: true
  cuisine:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: Mexican
      title: Mexican
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_budget_for_two:
  - buttons:
    - payload: Lesser than Rs. 300
      title: Lesser than Rs. 300
    - payload: Rs. 300 to 700
      title: Rs. 300 to 700
    - payload: More than 700
      title: More than 700
    text: what is your average budget for two people?
  utter_sorry_dont_operate:
  - text: Sorry, we dont operate in this city. Can you please specify some other location ?
  utter_ask_email:
  - text: Should I send you details of all the restaurants on email?
  utter_ask_email_address:
  - text: To what email id should I send it to ?
  utter_email_sent:
  - text: Sent, Bon Appetit!
  utter_no_email_sent:
  - text: Okay. Bon Appetit!Okay. Bon Appetit!
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
actions:
- action_search_restaurants
- action_send_email
- utter_ask_budget_for_two
- utter_ask_cuisine
- utter_ask_email
- utter_ask_email_address
- utter_ask_howcanhelp
- utter_ask_location
- utter_default
- utter_email_sent
- utter_goodbye
- utter_greet
- utter_no_email_sent
- utter_sorry_dont_operate
version: '2.0'
